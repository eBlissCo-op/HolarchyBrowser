<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Holarchy Browser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:12px}
    .cols{display:flex;gap:12px}
    .list{width:320px;border-right:1px solid #ddd;padding-right:12px}
    .editor{flex:1}
    textarea{width:100%;height:60vh}
    input[type="text"]{width:100%}
    button{margin:4px 2px}
    li{cursor:pointer;padding:6px;border-bottom:1px solid #eee}
    .meta{font-size:12px;color:#666}
  </style>
</head>
<body>
  <h1>Holarchy Browser</h1>
  <div class="cols">
    <div class="list">
      <button id="newBtn">New</button>
      <button id="syncBtn">Sync</button>
      <button id="exportBtn">Export</button>
      <input id="importFile" type="file" style="display:none" />
      <ul id="pages"></ul>
      <div class="meta">Last sync: <span id="lastSync">never</span></div>
    </div>
    <div class="editor">
      <input id="title" placeholder="Title" />
      <div>
        <button id="saveBtn">Save</button>
        <button id="deleteBtn">Delete</button>
      </div>
      <textarea id="content" placeholder="Content"></textarea>
    </div>
  </div>
<script src="/app.js"></script>
</body>
</html>
